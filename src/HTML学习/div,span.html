<!DOCTYPE html>

<head>

    <title>div,span</title>
</head>
<body>
div和span都可以称为图层，保证页面可以灵活的布局
div默认独占一行，span不会
<div id="div1">我是一个div</div>
<div id="div2">我是一个div</div>
<span id="span1">我是一个span</span>
<span id="span2">我是一个span</span>
<div id="div3">
    <div>
        <div>test</div>
    </div>
</div>

</body>
