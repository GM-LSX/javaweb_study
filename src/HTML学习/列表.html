<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表-->
<ol type="I">
    <li>水果
        <ol type="a">
            <li>苹果</li>
            <li>香蕉</li>
            <li>西瓜</li>
        </ol>
    </li>
    <li>蔬菜
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </li>
    <li>甜点
        <ol>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </li>
</ol>
<!--无序列表-->
<ul type="circle">
    <li>中国
        <ul type="square">
            <li>武汉
            <ul type="disc">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            </li>
            <li>孝感</li>
            <li>杭州</li>
        </ul>
    </li>
    <li>美国</li>
    <li>英国</li>
</ul>
</body>
</html>
