<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册的表单</title>
</head>
<body>
<form action="服务器地址" method="post">
    用户名<input type="text" name="username"/><br>
    密码<input type="password" name="userpwd"/><br>
    确认密码<input type="password"/><br>
    性别
    <input type="radio" name="gender" value="男" checked/>男
    <input type="radio" name="gender" value="女"/>女<br>
    兴趣爱好
    <input type="checkbox" name="interest" value="抽烟"/>抽烟
    <input type="checkbox" name="interest" value="喝酒"/>喝酒
    <input type="checkbox" name="interest" value="烫头"/>烫头
    <br>
    学历
    <select name="grade">
        <option value="高中">高中</option>
        <option value="大专">大专</option>
        <option value="本科" selected>本科</option><!--默认选中-->
    </select>
    <br>
    简介
    <textarea rows="10" cols="60" name="introduce"></textarea><br>
    <input type="submit" value="登录"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="清空"/>
</form>
</body>
</html>
