<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
href,hot references 热引用
href属性后面一定是一个资源的地址。
-->
<a href="http://www.baidu.com">百度</a>
<br>
<a href="http://news.baidu.com">百度新闻</a>
<br>
<a href="http://www.jd.com">京东商城</a>
<br>
<!--
超链接有一个target属性：
    可取值：
    _blank:新窗口
    _self:当前窗口
    _top:顶级窗口
    _parent:父窗口
-->
<a href="http://www.tmall.com/" target="_blank">天猫</a>
<br>
<a href="http://www.126.com">
    <img src="img/www.png" width="100px">
</a>
</body>
</html>
