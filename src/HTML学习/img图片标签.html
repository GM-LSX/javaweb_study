<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>图片img</title>
  </head>
  <body>
<!--1.设置图片宽度和高度时，只设置宽度，高度会进行等比例缩放
    2.img标签就是图片标签
    3.src属性就是图片的路径
    4.width设置宽度，height设置高度
    5.title设置鼠标悬停时显示的信息
    6.alt设置图片加载失败时显示的信息

-->
      <img src="../img/www.png" width="100px" title="我是百度图片" alt="图片找不到了"/>
      <br><br><br>
      <img src="../img/www.png" width="100px">
  </body>
</html>
