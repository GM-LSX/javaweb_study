<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file控件,hidden控件</title>
</head>
<body>
<!--file文件上传用-->
<input type="file" />
<!--隐藏域，网页上看不到，但会提交给服务器-->
<form action="服务器地址">
  <input type="hidden" name="userid" value="111" />
  用户代码<input type="text" name="usercode" />
  <input type="submit" value="提交" />
</form>
</body>
</html>
