<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>readonly,disabled</title>
</head>
<body>
<!--都是只能读，不能修改，但readonly能提交给服务器,disabled数据不会修改-->
<form action="服务器地址">
  用户代码<input type="text" name="usercode" value="110" readonly /><br>
  用户姓名<input type="text" name="username" value="张三" disabled /><br>
  <input type="submit" value="提交数据" />
</form>
</body>
</html>
