<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
          /*
          css的基本语法：
          选择器：通过选择器可以选中页面中的指定元素
               比如p的作用是选中页面中所有的p元素
          声明块：通过声明块来指定要为元素设置的样式
          */
          p{
             color: red;
             font-size:40px;
          }
          h1{
             color:green;
          }

    </style>
</head>
<body>
    <p>今天天气真不错！</p>
    <h1>我是h1</h1>
</body>
</html>
